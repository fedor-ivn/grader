#       args: ["--profile", "black"]
# - repo: https://github.com/hcodes/yaspeller.git
#   rev: v8.0.1
#   hooks:
#   - id: yaspeller
- repo: local
  hooks:
  - id: rewrap
    name: Rewrap
    entry: "npx rewrap --in-place"
    language: node
    types: [markdown]
    additional_dependencies: ["@stkb/rewrap"]
